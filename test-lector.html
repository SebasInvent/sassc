<!DOCTYPE html>
<html>
<head>
  <title>Test Lector de CÃ©dula</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 { color: #00d4ff; }
    #output {
      background: #16213e;
      border: 2px solid #00d4ff;
      border-radius: 10px;
      padding: 20px;
      min-width: 400px;
      min-height: 200px;
      font-family: monospace;
      font-size: 18px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .status {
      margin: 20px 0;
      padding: 10px 20px;
      background: #00d4ff;
      color: black;
      border-radius: 20px;
      font-weight: bold;
    }
    #rawData {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸªª Test Lector de CÃ©dula</h1>
  <div class="status">Esperando datos del lector... (pon la cÃ©dula)</div>
  <div id="output"></div>
  <div id="rawData"></div>

  <script>
    let buffer = '';
    let timeout = null;
    const output = document.getElementById('output');
    const rawData = document.getElementById('rawData');

    document.addEventListener('keypress', (e) => {
      // Capturar cada tecla
      buffer += e.key;
      output.textContent = buffer;
      
      // Mostrar cÃ³digo raw
      rawData.textContent = 'Raw codes: ' + buffer.split('').map(c => c.charCodeAt(0)).join(', ');

      // Reset timeout - procesar despuÃ©s de 500ms sin input
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        console.log('=== DATOS COMPLETOS ===');
        console.log(buffer);
        console.log('=======================');
        
        // Intentar parsear
        parseData(buffer);
      }, 500);
    });

    function parseData(data) {
      output.innerHTML = '<strong>Datos recibidos:</strong>\n\n' + data;
      
      // Buscar patrones comunes
      const lines = data.split('\n');
      output.innerHTML += '\n\n<strong>LÃ­neas:</strong> ' + lines.length;
    }

    // Mantener foco
    window.focus();
  </script>
</body>
</html>
